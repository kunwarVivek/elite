apiVersion: v1
kind: ConfigMap
metadata:
  name: angel-investing-config
  namespace: angel-investing-marketplace
  labels:
    app: angel-investing-marketplace
data:
  # Application Configuration
  NODE_ENV: "production"
  PORT: "3001"
  API_VERSION: "v1"

  # Database Configuration (non-sensitive)
  POSTGRES_DB: "angel_investing_marketplace"
  POSTGRES_HOST: "postgres-service"
  POSTGRES_PORT: "5432"
  DATABASE_POOL_MIN: "2"
  DATABASE_POOL_MAX: "20"
  DATABASE_TIMEOUT: "60000"

  # Redis Configuration (non-sensitive)
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  REDIS_DB: "0"

  # Frontend Configuration
  API_BASE_URL: "https://api.angelinvesting.market"
  WEBSOCKET_URL: "wss://api.angelinvesting.market"

  # Monitoring Configuration
  PROMETHEUS_ENABLED: "true"
  METRICS_PORT: "9090"

  # Logging Configuration
  LOG_LEVEL: "info"
  LOG_FORMAT: "json"

  # Rate Limiting
  RATE_LIMIT_WINDOW_MS: "900000"
  RATE_LIMIT_MAX_REQUESTS: "100"

  # File Upload Configuration
  MAX_FILE_SIZE: "10485760"  # 10MB
  ALLOWED_FILE_TYPES: "jpg,jpeg,png,pdf,doc,docx"