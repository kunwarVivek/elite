apiVersion: v1
kind: Secret
metadata:
  name: angel-investing-secrets
  namespace: angel-investing-marketplace
  labels:
    app: angel-investing-marketplace
type: Opaque
stringData:
   # Database credentials (base64 encoded in production)
   POSTGRES_USER: "angel_investing_user"
   POSTGRES_PASSWORD: "$(cat ../docker/secrets/postgres_password.txt)"

   # Redis credentials
   REDIS_PASSWORD: "$(cat ../docker/secrets/redis_password.txt)"

   # Application secrets
   JWT_SECRET: "$(cat ../docker/secrets/jwt_secret.txt)"
   ENCRYPTION_KEY: "$(cat ../docker/secrets/encryption_key.txt)"

   # Third-party service secrets
   STRIPE_SECRET_KEY: "$(cat ../docker/secrets/stripe_secret_key.txt)"
   STRIPE_WEBHOOK_SECRET: "$(cat ../docker/secrets/stripe_webhook_secret.txt)"
   CLOUDFLARE_R2_ACCESS_KEY: "$(cat ../docker/secrets/cloudflare_r2_access_key.txt)"
   CLOUDFLARE_R2_SECRET_KEY: "$(cat ../docker/secrets/cloudflare_r2_secret_key.txt)"
   EMAIL_SERVICE_API_KEY: "$(cat ../docker/secrets/email_service_api_key.txt)"

   # Monitoring secrets
   GRAFANA_ADMIN_PASSWORD: "$(cat ../docker/secrets/grafana_admin_password.txt)"
---
# External secret reference for production (using external secret operator)
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: aws-secrets-manager
  namespace: angel-investing-marketplace
spec:
  provider:
    aws:
      service: SecretsManager
      region: us-east-1
      auth:
        jwt:
          serviceAccountRef:
            name: external-secrets-sa
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: angel-investing-production-secrets
  namespace: angel-investing-marketplace
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets-manager
    kind: SecretStore
  target:
    name: angel-investing-secrets
    creationPolicy: Owner
  data:
    - secretKey: POSTGRES_PASSWORD
      remoteRef:
        key: prod/angel-investing/postgres-password
    - secretKey: REDIS_PASSWORD
      remoteRef:
        key: prod/angel-investing/redis-password
    - secretKey: JWT_SECRET
      remoteRef:
        key: prod/angel-investing/jwt-secret
    - secretKey: STRIPE_SECRET_KEY
      remoteRef:
        key: prod/angel-investing/stripe-secret-key
    - secretKey: CLOUDFLARE_R2_SECRET_KEY
      remoteRef:
        key: prod/angel-investing/cloudflare-r2-secret-key