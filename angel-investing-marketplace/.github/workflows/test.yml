name: Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  NODE_VERSION: 18
  POSTGRES_VERSION: 15
  REDIS_VERSION: 7

jobs:
  # Backend Tests
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: test
          POSTGRES_USER: test
          POSTGRES_DB: angel_investing_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'backend/package-lock.json'

      - name: Install dependencies
        run: cd backend && npm ci

      - name: Run linting
        run: cd backend && npm run lint

      - name: Run type checking
        run: cd backend && npx tsc --noEmit

      - name: Run unit tests
        run: cd backend && npm run test -- --testPathPattern=unit --coverage --coverageReporters=lcov --coverageReporters=text
        env:
          TEST_DATABASE_URL: postgresql://test:test@localhost:5432/angel_investing_test
          REDIS_URL: redis://localhost:6379

      - name: Run integration tests
        run: cd backend && npm run test -- --testPathPattern=integration --coverage
        env:
          TEST_DATABASE_URL: postgresql://test:test@localhost:5432/angel_investing_test
          REDIS_URL: redis://localhost:6379

      - name: Run security tests
        run: cd backend && npm run test -- --testPathPattern=security
        env:
          TEST_DATABASE_URL: postgresql://test:test@localhost:5432/angel_investing_test

      - name: Upload backend coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./backend/coverage/lcov.info
          flags: backend
          name: backend-coverage

  # Frontend Tests
  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Install dependencies
        run: cd frontend && npm ci

      - name: Run linting
        run: cd frontend && npm run lint

      - name: Run type checking
        run: cd frontend && npx tsc --noEmit

      - name: Run unit tests
        run: cd frontend && npm run test -- --run --coverage --coverageReporters=lcov --coverageReporters=text

      - name: Run component tests
        run: cd frontend && npm run test -- --run --testPathPattern=components

      - name: Build application
        run: cd frontend && npm run build

      - name: Upload frontend coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./frontend/coverage/lcov.info
          flags: frontend
          name: frontend-coverage

  # E2E Tests
  e2e-tests:
    name: End-to-End Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: test
          POSTGRES_USER: test
          POSTGRES_DB: angel_investing_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Setup test database
        run: |
          cd backend
          npm ci
          npm run db:generate
          npm run db:push
        env:
          TEST_DATABASE_URL: postgresql://test:test@localhost:5432/angel_investing_test

      - name: Build backend
        run: cd backend && npm run build

      - name: Build frontend
        run: cd frontend && npm ci && npm run build

      - name: Run E2E tests
        run: npx playwright test
        env:
          BASE_URL: http://localhost:3000
          TEST_DATABASE_URL: postgresql://test:test@localhost:5432/angel_investing_test
          E2E_FOUNDER_EMAIL: founder.e2e@test.com
          E2E_FOUNDER_PASSWORD: TestPassword123
          E2E_INVESTOR_EMAIL: investor.e2e@test.com
          E2E_INVESTOR_PASSWORD: TestPassword123

      - name: Upload E2E test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-results
          path: test-results/
          retention-days: 30

  # Performance Tests
  performance-tests:
    name: Performance Tests
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install k6
        run: |
          curl -s https://api.github.com/repos/grafana/k6/releases/latest | grep "browser_download_url.*linux-amd64.tar.gz" | cut -d '"' -f 4 | xargs curl -L -o k6.tar.gz
          tar -xzf k6.tar.gz
          sudo mv k6-*/k6 /usr/local/bin/k6

      - name: Run load tests
        run: |
          # Backend API load tests
          k6 run performance-tests/api-load-test.js

          # Frontend performance tests
          k6 run performance-tests/frontend-load-test.js

      - name: Run Lighthouse CI
        run: |
          npm install -g @lhci/cli@0.12.x
          lhci autorun
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

  # Security Tests
  security-tests:
    name: Security Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=moderate

      - name: Run security scan (backend)
        uses: securecodewarrior/github-action-gosec@master
        with:
          args: './backend/...'

      - name: Run security scan (frontend)
        run: |
          cd frontend
          npm install -g retire
          retire --outputformat json --outputpath retire.json

      - name: Upload security scan results
        uses: actions/upload-artifact@v3
        with:
          name: security-scan-results
          path: |
            retire.json
            gosec-report.json
          retention-days: 30

  # Build and Deploy (only on main branch)
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, e2e-tests, security-tests]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build backend
        run: cd backend && npm run build

      - name: Build frontend
        run: cd frontend && npm run build

      - name: Run Docker build
        run: docker-compose build

      - name: Deploy to staging
        run: |
          echo "Deploying to staging environment..."
          # Add your deployment commands here
          # docker-compose -f docker-compose.staging.yml up -d

      - name: Run smoke tests on staging
        run: |
          echo "Running smoke tests on staging..."
          # Add smoke test commands here

      - name: Deploy to production
        if: success()
        run: |
          echo "Deploying to production environment..."
          # Add your production deployment commands here

  # Test Results Summary
  test-summary:
    name: Test Results Summary
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, e2e-tests, security-tests]
    if: always()

    steps:
      - name: Generate test summary
        run: |
          echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Backend tests
          if [ "${{ needs.backend-tests.result }}" == "success" ]; then
            echo "✅ Backend Tests: PASSED" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Backend Tests: FAILED" >> $GITHUB_STEP_SUMMARY
          fi

          # Frontend tests
          if [ "${{ needs.frontend-tests.result }}" == "success" ]; then
            echo "✅ Frontend Tests: PASSED" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Frontend Tests: FAILED" >> $GITHUB_STEP_SUMMARY
          fi

          # E2E tests
          if [ "${{ needs.e2e-tests.result }}" == "success" ]; then
            echo "✅ E2E Tests: PASSED" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ E2E Tests: FAILED" >> $GITHUB_STEP_SUMMARY
          fi

          # Security tests
          if [ "${{ needs.security-tests.result }}" == "success" ]; then
            echo "✅ Security Tests: PASSED" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Security Tests: FAILED" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Coverage Reports" >> $GITHUB_STEP_SUMMARY
          echo "- [Backend Coverage Report](https://codecov.io/gh/${{ github.repository }}/commit/${{ github.sha }}/flags/backend)" >> $GITHUB_STEP_SUMMARY
          echo "- [Frontend Coverage Report](https://codecov.io/gh/${{ github.repository }}/commit/${{ github.sha }}/flags/frontend)" >> $GITHUB_STEP_SUMMARY

      - name: Comment PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const summary = `## Test Results Summary

            ✅ Backend Tests: ${{ needs.backend-tests.result == 'success' ? 'PASSED' : 'FAILED' }}
            ✅ Frontend Tests: ${{ needs.frontend-tests.result == 'success' ? 'PASSED' : 'FAILED' }}
            ✅ E2E Tests: ${{ needs.e2e-tests.result == 'success' ? 'PASSED' : 'FAILED' }}
            ✅ Security Tests: ${{ needs.security-tests.result == 'success' ? 'PASSED' : 'FAILED' }}

            Coverage Reports:
            - Backend: https://codecov.io/gh/${{ github.repository }}/commit/${{ github.sha }}/flags/backend
            - Frontend: https://codecov.io/gh/${{ github.repository }}/commit/${{ github.sha }}/flags/frontend
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: summary
            });